<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="result-score">
          <p>
            <span>76</span><br />
            of 100
          </p>
        </div>
        <div class="result-note">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="grade">
          <div id="grade" class="pink">
            <h4><i class="fa-solid fa-bolt-lightning"></i>Reaction</h4>

            <p><span>80</span>/ 100</p>
          </div>
          <div id="grade" class="yellow">
            <h4><i class="fa-solid fa-brain"></i>Memory</h4>
            <p><span>92</span>/ 100</p>
          </div>
          <div id="grade" class="green">
            <h4><i class="fa-solid fa-rocketchat"></i>Verbal</h4>
            <p><span>61</span>/ 100</p>
          </div>
          <div id="grade" class="blue">
            <h4><i class="fa-solid fa-eye"></i>Visual</h4>
            <p><span>72</span>/ 100</p>
          </div>
        </div>
        <div class="but">
             <button type="submit">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
